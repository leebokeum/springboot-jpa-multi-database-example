#h2-master
spring.datasource.master.jdbc-url=jdbc:h2:mem:master
spring.datasource.master.driverClassName=org.h2.Driver
spring.datasource.master.username=sa
spring.datasource.master.password=

#h2-slave
spring.datasource.slave.jdbc-url=jdbc:h2:mem:slave
spring.datasource.slave.driverClassName=org.h2.Driver
spring.datasource.slave.username=sa
spring.datasource.slave.password=

#/h2-console
spring.h2.console.enabled=true

#jpa

spring.jpa.database=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.hibernate.ddl-auto=create-drop